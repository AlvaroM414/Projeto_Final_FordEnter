<div class="login-container">
    <div class="login-left">
        <h1>ControlFinances</h1>
        <p>Seu sistema completo de gestão financeira.</p>
        <div class="icon-section">
            <span class="material-icons">trending_up</span>
            <span class="material-icons">account_balance</span>
            <span class="material-icons">calculate</span>
        </div>
        <p>Controle, Planeje e Calcule seus Impostos com Facilidade.</p>
    </div>
    
    <div class="login-right">
        <h2>Acesso à Plataforma</h2>
        <form (ngSubmit)="fazerLogin()" #loginForm="ngForm">
            <div class="form-group-login">
                <label for="email">E-mail</label>
                <div class="input-icon">
                    <span class="material-icons">email</span>
                    <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Digite seu e-mail" required>
                </div>
            </div>

            <div class="form-group-login">
                <label for="senha">Senha</label>
                <div class="input-icon">
                    <span class="material-icons">lock</span>
                    <input type="password" id="senha" name="senha" [(ngModel)]="senha" placeholder="Digite sua senha" required>
                </div>
            </div>

            <div class="remember-forgot">
                <a href="#" class="forgot-password" (click)="esqueceuSenha()">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="btn-login" [disabled]="!loginForm.valid">Entrar</button>
        </form>

        <div class="divider">
            <span>OU</span>
        </div>

        <div class="signup-link">
            Não tem uma conta? <a routerLink="/cadastro">Cadastre-se gratuitamente</a>
        </div>
    </div>
</div>
